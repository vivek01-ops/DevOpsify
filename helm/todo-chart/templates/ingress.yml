apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo
  labels:
    app.kubernetes.io/name: todo
spec:
  ingressClassName: nginx
  rules:
  - host: todo.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: todo
            port: 
              number: 8501
